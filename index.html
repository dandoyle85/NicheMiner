<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
<title>NicheMiner â€” Mobile v2</title>
<link rel="stylesheet" href="./style.css"/>
</head>
<body>
<header class="topbar">
  <div class="brand">NicheMiner</div>
  <div class="actions">
    <button id="refreshBtn" class="btn ghost">â†» Refresh</button>
    <button id="aiCoachBtn" class="btn accent">AI Coach</button>
    <button id="settingsBtn" class="icon gear" title="Settings">âš™</button>
  </div>
</header>
<main id="app">
  <section class="panel niches">
    <div class="panel-head">
      <h1>ðŸ”¥ Top Niches</h1>
      <div class="inline-controls">
        <input id="nicheInput" class="input" placeholder="Add a niche (e.g., drone mapping)"/>
        <button id="addNicheBtn" class="btn primary">Add</button>
      </div>
    </div>
    <ul id="nicheList" class="niche-list"></ul>
  </section>
  <section class="panel keywords">
    <div class="panel-head">
      <h2>Keywords</h2>
      <div class="toggle-wrap">
        <label class="switch"><input type="checkbox" id="autoMode" checked/><span class="slider"></span></label>
        <span class="toggle-label">Auto</span>
      </div>
    </div>
    <div id="keywordTable" class="kw-table"></div>
    <div class="load-more">
      <button id="loadMoreBtn" class="btn ghost">Load more</button>
      <div id="spinner" class="spinner hidden"></div>
    </div>
  </section>
</main>
<aside id="drawer" class="drawer">
  <div class="drawer-head">
    <h3 id="drawerTitle">Workspace</h3>
    <button id="drawerClose" class="icon">âœ•</button>
  </div>
  <div class="drawer-body">
    <section class="block">
      <h4>Supabase + WordPress</h4>
      <div class="grid2">
        <input id="supabaseUrl" class="input" placeholder="SUPABASE_URL"/>
        <input id="supabaseKey" class="input" placeholder="SUPABASE_ANON_KEY"/>
      </div>
      <div class="grid2">
        <input id="wpUrl" class="input" placeholder="WP Site URL (https://example.com)"/>
        <input id="wpToken" class="input" placeholder="WP Application Password or JWT"/>
      </div>
      <button id="saveEnvBtn" class="btn primary">Save</button>
      <small class="muted">Saved in your browser storage.</small>
    </section>
    <section class="block">
      <h4>AI Coach Prompt</h4>
      <textarea id="aiPrompt" class="textarea" rows="6" placeholder="Ask for niche ideas or outlinesâ€¦"></textarea>
      <div class="right"><button id="runPromptBtn" class="btn accent">Generate</button></div>
    </section>
    <section class="block">
      <h4>eBook Builder</h4>
      <div class="grid2">
        <input id="ebookTitle" class="input" placeholder="Title"/>
        <input id="ebookAuthor" class="input" placeholder="Author"/>
      </div>
      <textarea id="ebookOutline" class="textarea" rows="6" placeholder="Paste outline or autoâ€‘createâ€¦"></textarea>
      <div class="right gap">
        <button id="ebookFromKeywords" class="btn ghost">Outline from Keywords</button>
        <button id="exportEpubBtn" class="btn primary">Export EPUB</button>
      </div>
    </section>
  </div>
  <div class="drawer-footer">
    <button id="syncWpBtn" class="btn primary">Sync to WordPress</button>
    <button id="exportCsvBtn" class="btn ghost">Export CSV</button>
    <button id="clearCacheBtn" class="btn danger">Clear Cache</button>
  </div>
</aside>
<button id="fab" class="fab" title="Workspace">â˜°</button>
<script type="module" src="./main.js"></script>
</body></html>
