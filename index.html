<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Niche Miner Pro — Live</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="top">
    <h1>Auto Niche Miner Pro</h1>
    <nav>
      <button class="pill">Empire</button>
      <button class="pill" title="Coming soon">Niches</button>
      <button class="pill" title="Coming soon">Affiliate Hub</button>
    </nav>
  </header>

  <main>
    <section class="panel">
      <div class="panel-head">
        <h2>🏆 Empire Leaderboard</h2>
        <button id="refreshBtn" class="cta">🔄 Refresh</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Site</th>
            <th>Revenue</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
      <div id="emptyState" class="muted hidden">No sites yet. Add rows in your Supabase <code>sites</code> table to see data.</div>
    </section>

    <section class="panel">
      <h2>📊 30‑Day Traffic (Per Site)</h2>
      <div id="charts-container" class="charts-grid">
        <div class="muted">Loading traffic…</div>
      </div>
    </section>
  </main>

  <!-- Chart.js (for line charts) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Expose Supabase URL/Key (edit env.js with your real values) -->
  <script src="env.js"></script>

  <!-- App -->
  <script type="module" src="index.js"></script>
</body>
</html>
