<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NicheMiner ‚Äî Keyword Drill-Down (Key-Free)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">NicheMiner</div>
    <div class="spacer"></div>
    <label class="toggle">
      <input type="checkbox" id="redditToggle" />
      <span>Include Reddit Data</span>
    </label>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-head">
        <h1>üî• Top Niches (click to drill down keywords)</h1>
        <div class="actions">
          <input id="nicheInput" placeholder="Add a niche (e.g., drone mapping)" />
          <button id="addNiche" class="btn btn-accent">Add</button>
        </div>
      </div>

      <div id="nicheList" class="niche-list"></div>
    </section>
  </main>

  <aside id="debugDrawer" class="drawer">
    <div class="drawer-head">
      <strong>Debug Console</strong>
      <button id="closeDebug" class="btn btn-ghost">‚úï</button>
    </div>
    <div id="debugList" class="debug-list"></div>
  </aside>
  <button id="openDebug" class="debug-fab" title="Open debug">‚öôÔ∏è</button>

  <aside id="coachDrawer" class="drawer">
    <div class="drawer-head">
      <strong>AI Coach</strong>
      <button id="closeCoach" class="btn btn-ghost">‚úï</button>
    </div>
    <div class="coach-body">
      <div class="coach-block">
        <div class="coach-title">Quick Prompt</div>
        <button id="copyPrompt" class="btn btn-line">Copy ‚ÄúBest Niches‚Äù Prompt</button>
        <div class="muted s">Paste in ChatGPT Pro, then import the returned table below.</div>
      </div>
      <div class="coach-block">
        <div class="coach-title">Import Markdown Table</div>
        <textarea id="gptPaste" rows="8" placeholder="Paste a Markdown table here (Niche | Score | Intent | Trend)..."></textarea>
        <button id="importTable" class="btn btn-accent">Import</button>
        <div class="muted s">Imported rows are tagged as <span class="pill pill-gpt">GPT</span>.</div>
      </div>
    </div>
  </aside>
  <button id="openCoach" class="coach-fab" title="AI Coach">‚ö°</button>

  <script type="module" src="main.js"></script>
  <script type="module" src="ai-coach.js"></script>
</body>
</html>
