<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Niche Miner Pro</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="top">
    <h1>Auto Niche Miner Pro</h1>
    <nav>
      <button>Empire</button>
      <button>Niches</button>
      <button>Affiliate Hub</button>
    </nav>
  </header>

  <main>
    <!-- Leaderboard -->
    <section class="panel">
      <h2>🏆 Empire Leaderboard</h2>
      <button id="refreshBtn">🔄 Refresh</button>
      <table>
        <thead>
          <tr>
            <th>Site</th>
            <th>Revenue</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </section>

    <!-- Traffic Chart placeholder -->
    <section class="panel">
      <h2>📊 30-Day Traffic</h2>
      <div id="trafficChart">Loading traffic...</div>
    </section>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
