<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Niche Miner Pro — Clean Rebuild (Phase 8.2.2)</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="top">
    <h1>Auto Niche Miner Pro — Phase 8.2.2</h1>
    <nav>
      <button data-tab="empire">Empire</button>
      <button data-tab="affiliate">Affiliate Hub</button>
      <button data-tab="niches">Niches</button>
    </nav>
  </header>

  <main>
    <section id="empire" class="tab">
      <h2>🏆 Empire Leaderboard</h2>
      <table id="empireTable">
        <thead><tr><th>Site</th><th>Revenue</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="affiliate" class="tab hidden">
      <h2>🤝 Affiliate Hub</h2>
      <p title="Coming soon">Coming soon…</p>
    </section>

    <section id="niches" class="tab hidden">
      <h2>🌐 Niches</h2>
      <div id="nicheList" class="chips"></div>
      <table id="keywordTable">
        <thead><tr><th>Keyword</th><th>Source</th><th>Volume</th><th>Competition</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    (async () => {
      try {
        const r = await fetch('/api/env');
        if (r.ok) {
          const env = await r.json();
          window.SUPABASE_URL = env.SUPABASE_URL || '';
          window.SUPABASE_ANON_KEY = env.SUPABASE_ANON_KEY || '';
          console.log('ENV ready:', { hasURL: !!window.SUPABASE_URL, hasKey: !!window.SUPABASE_ANON_KEY });
        } else {
          console.warn('ENV endpoint not available, continuing in mock mode.');
        }
      } catch (e) {
        console.warn('ENV fetch failed, continuing in mock mode.', e);
      }

      const show = (id) => {
        document.querySelectorAll('.tab').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
      };
      document.querySelectorAll('nav button').forEach(b => b.onclick = () => show(b.dataset.tab));
      show('empire');

      await import('/src/lib/supabase.js');
      await import('/empire.js');
      await import('/fetch-keywords.js');
    })();
  </script>
</body>
</html>
