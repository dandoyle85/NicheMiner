<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Niche Miner Pro — Phase 8.1.1 (Full Bundle)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Auto Niche Miner Pro — Phase 8.1.1 (Full Bundle)</h1>
    <nav>
      <button onclick="showTab('empire')">Empire</button>
      <button onclick="showTab('affiliate')">Affiliate Hub</button>
      <button onclick="showTab('niches')">Niches</button>
    </nav>
  </header>

  <main>
    <section id="empire" class="tab">
      <h2>🏆 Empire Leaderboard</h2>
      <p>Fetching sites from Supabase...</p>
      <table id="empireTable">
        <thead><tr><th>Site</th><th>Revenue</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="affiliate" class="tab" style="display:none;">
      <h2>🤝 Affiliate Hub</h2>
      <p title="Coming Soon">Affiliate integrations coming soon...</p>
    </section>

    <section id="niches" class="tab" style="display:none;">
      <h2>🌐 Niches</h2>
      <div id="nicheList"></div>
      <table id="keywordTable">
        <thead><tr><th>Keyword</th><th>Source</th><th>Volume</th><th>Competition</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="supabase-client.js"></script>
  <script type="module" src="fetch-keywords.js"></script>
  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(el => el.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';
    }
    showTab('empire');
  </script>
</body>
</html>
